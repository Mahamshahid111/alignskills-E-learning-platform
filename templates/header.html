{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="{% static 'css/header_styling.css' %}">


    <style>
        .nav-link.active {
            color: black !important;

        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            width: 100%;
            /* Full width of the link */
            height: 2px;
            background: black;
            /* Underline color */
            left: 0;
            bottom: -5px;
            /* Adjust to position the line just below the text */
        }
    </style>

    <!-- Icon Library -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <!-- <header> -->
    <!-- Logo Container -->
    <header>
        <!-- Logo Container -->
        <div class="logo-container">
            <!-- <img src="static/images/logo website.png" alt="Logo" class="logo">  -->
            <img src="{% static 'images/logo website.png' %}" alt="Logo" class="logo">

            <span class="logoname">AlignSkills</span> <!-- Brand name -->
        </div>

        <!-- Navigation Menu -->
        <nav>
           
            <a href="/" class="nav-link"><span>Home</span></a>
            <a href="/about-us" class="nav-link"><span>About Us</span></a>
            <a href="/contact-us" class="nav-link"><span>Contact Us</span></a>

            <form id="searchForm" action="{% url 'search_courses' %}" method="GET">
                <div class="search-box" id="search_box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="courseSearch" name="q" placeholder="Search courses..." autocomplete="off">
                    <div id="searchResults" class="search-results"></div>
                </div>
            </form>


            <a href="/courses" class="nav-link"><span>Courses</span></a>
            <a href="/resume-main-page" class="nav-link"><span>Resume Builder</span></a>
            <!-- Authentication Links -->
            {% if user.is_authenticated %}
            <a href="/student-panel"><span>Profile</span></a>
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <div class="right-menu">
                <button class="btn" onclick="window.location.href='/registration/login-signup/'">Login</button>
                <!-- Sign Up button -->
            </div>
            {% endif %}
        </nav>


        <!-- Right Menu (Login/Sign Up) -->

        <div id="student-pane" style="display: none;" class="btn">
            <button>Student Panel</button>
        </div>


        <script>
// -----------navigation menu mein active link ko highlight karne ke liye hai------------

          document.addEventListener('DOMContentLoaded', function () { // Wait until the DOM content is fully loaded before running the script
    const links = document.querySelectorAll('.nav-link'); // Select all elements with the class 'nav-link' (links in the navigation)
    const currentPath = window.location.pathname; // Get the current URL path (excluding domain name)

    // Remove active class from all links
    links.forEach(link => {
        link.classList.remove('active'); // Remove the 'active' class from all the navigation links
    });

    // Add active class to the link that matches the current path
    links.forEach(link => {
        if (link.getAttribute('href') === currentPath) { // Check if the link's href attribute matches the current path
            link.classList.add('active'); // Add the 'active' class to the link if it matches the current path
        }
    });

    // Add event listeners to links for click functionality
    links.forEach(link => {
        link.addEventListener('click', function () { // Add a click event listener to each navigation link
            // Remove active class from all links
            links.forEach(l => l.classList.remove('active')); // Remove the 'active' class from all the links
            // Add active class to the clicked link
            link.classList.add('active'); // Add the 'active' class to the clicked link
        });
    });
});

        </script>

    </header>
</body>
</html>
