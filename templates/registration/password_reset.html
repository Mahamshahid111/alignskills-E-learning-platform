{% load static %} <!-- Loads static files such as images, CSS, and JavaScript for use in the template -->

<!DOCTYPE html>
<html lang="en"> <!-- Declares the document type as HTML5 and sets the language to English -->
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding as UTF-8 for proper handling of characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive on mobile devices -->
    <title>Forgot Password</title> <!-- Sets the title of the page that appears in the browser tab -->
    
    <style>
        body {
            margin: 0; /* Removes the default margin around the body */
            padding: 0; /* Removes the default padding around the body */
        }

        .bg-container {
            background-image: url("{% static 'images/login-signup.png' %}"); /* Sets a background image from the static files */
            background-size: cover; /* Ensures the background image covers the entire screen */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the background image from repeating */
            height: 100vh; /* Makes the container fill the entire height of the viewport */
            display: flex; /* Enables flexbox layout */
            justify-content: center; /* Centers the content horizontally */
            align-items: center; /* Centers the content vertically */
            font-family: 'Poppins', sans-serif; /* Sets the font family for the page */
            backdrop-filter: blur(10px); /* Applies a blur effect to the background */
        }

        .forgot-password-box {
            background: #fff; /* Sets a white background for the box */
            padding-left: 30px; /* Adds padding inside the box (left) */
            padding-right: 40px; /* Adds padding inside the box (right) */
            padding-top: 30px; /* Adds padding inside the box (top) */
            padding-bottom: 20px; /* Adds padding inside the box (bottom) */
            border-radius: 12px; /* Rounds the corners of the box */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow around the box */
            height: 410px; /* Sets a fixed height for the box */
            width: 390px; /* Sets a fixed width for the box */
            text-align: center; /* Centers the text inside the box */
            backdrop-filter: blur(15px); /* Applies a stronger blur effect to the box background */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Adds a light border around the box */
        }

        .forgot-password-box h2 {
            color: #333; /* Sets the color of the heading to dark gray */
            margin-bottom: 50px; /* Adds space below the heading */
            margin-top: 35px; /* Adds space above the heading */
            font-size: 26px; /* Sets the font size of the heading */
        }

        .forgot-password-box p {
            color: #666; /* Sets the color of the paragraph text to lighter gray */
            font-size: 15px; /* Sets the font size of the paragraph */
            margin-bottom: 35px; /* Adds space below the paragraph */
        }

        .forgot-password-box input {
            padding: 10px; /* Adds padding inside the input field */
            border: 1px solid #ccc; /* Sets a light border around the input field */
            border-radius: 5px; /* Rounds the corners of the input field */
            font-size: 16px; /* Sets the font size for the input text */
            width: 100%; /* Makes the input field take up the full width of the container */
        }

        .forgot-password-box button {
            margin-top: 50px; /* Adds space above the button */
            margin-bottom: 30px; /* Adds space below the button */
            background-color: #c9b75f; /* Sets the background color of the button */
            color: white; /* Sets the text color of the button to white */
            padding: 10px; /* Adds padding inside the button */
            border: none; /* Removes the border around the button */
            border-radius: 5px; /* Rounds the corners of the button */
            font-size: 17px; /* Sets the font size for the button text */
            cursor: pointer; /* Changes the cursor to a pointer when hovering over the button */
            width: 100%; /* Makes the button take up the full width of the container */
        }

        .forgot-password-box button:hover {
            background-color: #dfcc60; /* Changes the button's background color when hovered over */
        }

        .forgot-password-box a {
            color: #007bff; /* Sets the link color to blue */
            text-decoration: underline; /* Underlines the link */
        }
    </style>
</head>
<body>
    <main>
        <div class="bg-container"> <!-- A div that holds the content, with a background image and centered layout -->
            <div class="forgot-password-box"> <!-- The box containing the password reset form -->
                <h2>Forgot Password?</h2> <!-- Heading for the password reset page -->
                <p>Enter your email address and weâ€™ll send you a link to reset your password.</p> <!-- Instructions for the user -->

                <form method="POST"> <!-- Form for password reset -->
                    {% csrf_token %} <!-- Adds a CSRF token for security -->
                    <input type="email" name="email" placeholder="Enter your email" required> <!-- Email input field -->
                    <button type="submit">Reset Password</button> <!-- Submit button for the form -->
                </form>

                <p>Need help? <a href="/contact-us">Contact us</a></p> <!-- A link to contact the support team -->
            </div>
        </div>
    </main>

    <footer>
        <!-- Your footer content goes here -->
    </footer>

</body>
</html>
