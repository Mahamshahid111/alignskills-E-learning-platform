{% load static %} <!-- Loads the static files such as images, CSS, JS for use in the template -->

<!DOCTYPE html>
<html lang="en"> <!-- Declares the document type as HTML5 and sets the language to English -->
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding as UTF-8 for proper handling of characters -->
    <title>Check Your Email</title> <!-- Sets the title of the page that appears in the browser tab -->
    
    <style>
        body {
            margin: 0; /* Removes the default margin around the body */
            font-family: Arial, sans-serif; /* Sets the font family for the body */
            background-image: url("{% static 'images/login-signup.png' %}"); /* Sets a background image for the page from the static files */
        }

        .wrapper { 
            display: flex; /* Enables flexbox layout */
            justify-content: center; /* Centers the content horizontally */
            align-items: center; /* Centers the content vertically */
            height: 100vh; /* Makes the wrapper fill the entire height of the viewport */
        }

        .card { /* Defines the style for the card box */
            background: white; /* Sets a white background for the card */
            padding: 20px; /* Adds padding inside the card */
            border-radius: 8px; /* Rounds the corners of the card */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow around the card */
            width: 350px; /* Sets the width of the card */
            text-align: center; /* Centers the text inside the card */
        }

        .card h2 { /* Styles the heading inside the card */
            color: #333; /* Sets the color of the heading to dark gray */
            margin-bottom: 10px; /* Adds space below the heading */
        }

        .card p { /* Styles the paragraph inside the card */
            color: #666; /* Sets the text color to a lighter gray */
            font-size: 14px; /* Sets the font size of the paragraph text */
        }

        .btn { /* Styles the button/link inside the card */
            display: inline-block; /* Makes the link appear like a button */
            background-color: #c9b75f; /* Sets the background color of the button */
            color: white; /* Sets the text color of the button to white */
            padding: 10px 15px; /* Adds padding inside the button */
            border-radius: 5px; /* Rounds the corners of the button */
            text-decoration: none; /* Removes the underline from the link */
            font-size: 16px; /* Sets the font size of the button text */
            margin-top: 10px; /* Adds space above the button */
        }

    </style>
</head>
<body>
    <div class="wrapper"> <!-- A wrapper div to center the card content -->
        <div class="card"> <!-- A card container for the email check message -->
            <h2>Check Your Email</h2> <!-- Heading for the message -->
            <p>If an account with that email exists, you will receive a password reset link shortly.</p> <!-- Instruction text -->
            <a href="{% url 'login' %}" class="btn">Return to Login</a> <!-- A button-like link to redirect the user back to the login page -->
        </div>
    </div>
</body>
</html>
