{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Password Reset Complete</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;

            /* Background image added below */
            background-image: url("{% static 'images/login-signup.png' %}");
            background-size: cover; /* تصویر پورے بیک گراؤنڈ میں پھیل جائے */
            background-position: center; /* تصویر سینٹر میں رہے */
            background-repeat: no-repeat; /* تصویر repeat نہ ہو */
            background-attachment: fixed; /* جب صفحہ سکرول ہو تو بیک گراؤنڈ جگہ پر رہے */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* تھوڑا transparent سفید پس منظر تاکہ متن صاف نظر آئے */
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h2 {
            color: black; /* سادہ بلیک ٹیکسٹ */
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #555;
        }

        a {
            text-decoration: none;
            background-color: #c9b75f;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #dfcc60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset Successful</h2>
        <p>Your password has been reset successfully!</p>
        <p><a href="{% url 'login' %}">Click here to login</a></p>
    </div>
</body>
</html>
